<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register From | SPS</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12" style="text-align: center; margin-top: 20px;">
                    <h2>SPS<span style="color: #00d2b5;">.</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="body" style="background-color: #f1eded;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="container" style="padding: 30px;">
                            <h3 style="color: #00d2b5; margin-top: 60px; font-weight: 700; font-size: 27px;">REGISTRATION</h3><br><br>
                        
                        <form name="Register" id="submit-form" target="_self" onsubmit="" action="" autocomplete="off" novalidate="novalidate">
                           <div class="f-name">
                            <input name="name" class="style" type="text" placeholder="Full Name" >
                           </div>

                            <div class="row">
                                <div class="col-lg-5 mr-auto">
                                    <input name="Place" class=" style " type="text" placeholder="Place" >
                                </div>
                            
                                <div class="col-lg-5 ml-auto">
                                    <select name="gender" class="style">
                                        <option selected disabled>Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input name="email" class="style" type="email" placeholder="Email" >
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-5 mr-auto">
                                    <input name="contact" class="style" type="number" placeholder="Contact No">
                                </div>
                                <div class="col-lg-5 ml-auto">
                                    <select name="status" class="style" >
                                        <option selected disabled>Employment Status</option>
                                        <option value="1">Employed</option>
                                        <option value="2">Fresher</option>
                                        <option value="3">Student</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                  <select name="qualification" class="style">
                                      <option selected disabled>Education qualification
                                        <option value="B-Tech">B-Tech</option>
                                        <option value="M-Tech">M-Tech</option>
                                        <option value="BCA/MCA">BCA/MCA</option>
                                        <option value="BSC/MSC">BSC/MSC</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="others">others</option>
                                      </option>
                                  </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input name="college" class="style" type="text" placeholder="Name Of College/ Organisation">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                 <input name="Year" class="style"type="number" placeholder="Year Of Graduation" >                
                                             </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input name="aboutYou" class="style" type="text" placeholder="Tell us more about you" >
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-12">
                                    <input name="whyDo" class="style"type="text" placeholder="Why do you want to join SPS" >
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input name="whatMotivates" class="style" type="text" placeholder="What motivates you to work hard every day" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                     <select name="whereDid" class="style">
                                       <option selected disabled>From where did you learn about SPS? </option>
                                       <option value="CrossRoad Youtube Channel">CrossRoad Youtube Channel</option>
                                       <option value="Youtube">Youtube</option>
                                       <option value="Friends">Friends</option>
                                       <option value="Facebook">Fcebook</option>
                                       <option value="Whatsapp Group">whatsapp Group</option>
                                     </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                <span class="span-style"><input name="checkBox" class="input--style-2" type="checkbox" name="entry.795502834" id="agree">&nbsp;I agree that I have read and understood all the <a href="../index.html#faq" style="color: #00d2b5;">FAQs</a></span>
                            </div>
                        </div>   
                   
                            <div class="row">
                                <div class="col-12">
                                   <button class="btn-style" style="background-color: #00d2b5; margin-top: 70px; margin-bottom: 40px;" type="submit">REGISTER</button> 
                                </div>                                   
                            </div>
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="script.js"></script> 
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwW4jb6CqzQlaeOpbTBlwxmjw4R1ntcgxfH8H9EQRrhxXP85oxgPs6u49nEfEIO-fKZ/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>

</html>
